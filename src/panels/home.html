<div class="container">
    <img class="server-status-image" src="assets/images/yamaStudios.png" alt="Yama Studios">

    <div class="home-bottom">
        <div class="new-tab">
            <div class="titre-tab-new">Noticias</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/P5872VjQ93" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://www.tiktok.com/@elb_gg" class="social-block">
                    <div class="icon-tiktok icon-social"></div>
                </div>

                <div data-url="https://www.twitch.tv/elb_gg" class="social-block">
                    <div class="icon-twitch icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jugar</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Conectando...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Elige tu instancia...</p>
            <div class="instances-List"></div>
        </div>
    </div>

    <script>
        // Asegúrate de que el volumen se ajuste solo después de que el audio se haya cargado
        var music = document.getElementById('background-music');
        
        // Esperar a que el audio esté listo para reproducir y ajustar el volumen
        music.addEventListener('canplaythrough', function() {
            music.volume = 0.1; // Ajusta el volumen al 25% después de que el audio esté listo
        });
    </script>
</div>
